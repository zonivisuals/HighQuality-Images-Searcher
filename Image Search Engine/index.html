<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <title>Free High Quality Images™</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Free High Quality Images <span style="color: rgba(245, 245, 245, 0.2);">(Beta)</span></h1>
        <p>© photos generated by Unsplash.</p>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for a photo...">
            <button id="search-btn">Search</button>
        </form> 
        <div id="search-results"></div>
        <button id="show-more-btn">Show More</button>   
    </div>

<script src="script.js"></script>
</body>
